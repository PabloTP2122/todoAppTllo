<div class="w-screen h-screen bg-white sm:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img
      loading="lazy"
      class="absolute w-60 lg:w-96 bottom-0 left-0"
      src="/assets/svg/login-bg-left.svg"
      alt="bg left"
    />
    <img
      loading="lazy"
      class="absolute w-60 lg:w-96 bottom-0 right-0"
      src="/assets/svg/login-bg-rigth.svg"
      alt="bg rigth"
    />
  </div>
  <div class="relative sm:w-7/12 md:w-6/12 lg:w-1/4 m-auto">
    <header class="pt-6 pb-2 flex justify-items-center justify-center m-auto">
      <img
        loading="lazy"
        class="w-28 lg:w-56"
        src="/assets/images/logo/logo-gradient-blue-trello.png"
        alt="logo"
      />
    </header>
    <div
      class="bg-[#ffffff] rounded shadow-none sm:shadow-lg py-4 px-6 md:px-10"
    >
      <div class="m-auto lg:mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">
          Iniciar sesión en Trello
        </h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              placeholder="Introduce el correo electrónico"
              type="email"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
            />
          </div>
          <div class="relative">
            <input
              placeholder="Introduce tu contraseña"
              type="password"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
            />
          </div>
          <div class="relative">
            <app-btn [typeBtn]="'submit'" [color]="'success'"
              >Continuar</app-btn
            >
          </div>
        </form>
      </div>
      <hr class="my-4 border-b-1 border-r-gray-300" />
      <div
        class="flex justify-items-center flex-col items-center space-x-0 space-y-2 md:space-x-2"
      >
        <a routerLink="" class="text-blue-400">¿No puede iniciar sesión?</a>
        <!-- <span class="text-gray-500 hidden md:block"></span> -->
        <a routerLink="" class="text-blue-400"
          >• Registrarse para crear una cuenta</a
        >
      </div>
    </div>
    <div
      class="flex justify-items-center items-center justify-around pt-4 text-sm text-blue-400"
    >
      <a href="/privacy" target="_blank">Política de Privacidad </a>
      <span> • </span>
      <a href="/legal" target="_blank"> Condiciones del Servicio</a>
    </div>
    <hr class="my-4 border-b-1 border-r-gray-300" />
    <!-- Footer -->
    <footer class="flex justify-center p-4">
      <img
        loading="lazy"
        class="w-28 lg:w-56"
        src="/assets/images/logo/horizontal-logo-gradient-blue-atlassian.png"
        alt="logo"
      />
    </footer>
  </div>
</div>
