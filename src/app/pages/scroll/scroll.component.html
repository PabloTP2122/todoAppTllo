<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-600 p-6">
    <div class="flex gap-4">
      <div class="w-1/2">
        <h1 class="text-white">List A (Normal scroll)</h1>
        <div class="h-64 w-full border overflow-y-auto bg-white rounded mt-2">
          <div
            class="flex items-center space-x-4 p-2"
            *ngFor="let product of products"
          >
            <img
              class="w-10 h-10 rounded-full"
              [src]="product.category.image"
              alt=""
            />
            <div class="space-y-1 font-medium dark:text-white">
              <div class="text-gray-700">{{ product.title }}</div>
              <div class="text-sm text-gray-500 dark:text-gray-400">
                {{ product.price | currency }}
              </div>
            </div>
          </div>
          <!-- <div class="flex items-center space-x-4 p-2">
            <img
              class="w-10 h-10 rounded-full"
              src="https://api.lorem.space/image/fashion?w=150&h=150"
              alt=""
            />
            <div class="space-y-1 font-medium dark:text-white">
              <div>Product 1</div>
              <div class="text-sm text-gray-500 dark:text-gray-400">
                $ 2000
              </div>
            </div>
          </div> -->
        </div>
      </div>
      <!-- Usando Virtual scrolling para mejorar el performance de la app -->
      <div class="w-1/2">
        <h1 class="text-white">List B (Virtual scroll)</h1>
        <cdk-virtual-scroll-viewport
          class="h-64 w-full border overflow-y-auto bg-white rounded mt-2"
          itemSize="50"
        >
          <div
            class="flex items-center space-x-4 p-2"
            *cdkVirtualFor="let product of products"
          >
            <img
              class="w-10 h-10 rounded-full"
              [src]="product.category.image"
              alt=""
            />
            <div class="space-y-1 font-medium dark:text-white">
              <div class="text-gray-700">{{ product.title }}</div>
              <div class="text-sm text-gray-500 dark:text-gray-400">
                {{ product.price | currency }}
              </div>
            </div>
          </div>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>
  </div>
</div>
