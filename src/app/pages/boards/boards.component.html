<app-navbar></app-navbar>
<div
  class="container mx-auto flex columns-2 justify-center flex-row items-start"
>
  <div class="relative w-0 md:w-6/12 lg:w-1/3">
    <div class="relative position:sticky pt-0 bg-white">
      <ul class="space-y-3 mb-10 mt-10">
        <li>
          <a
            href="#"
            class="flex items-center p-3 text-base font-bold rounded bg-white hover:bg-gray-200 active:bg-slate-100"
          >
            <fa-icon [icon]="faTrello"></fa-icon>
            <span class="flex-1 ml-3 whitespace-nowrap">Tableros</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="flex items-center p-3 pr-0 text-base font-bold rounded bg-white hover:bg-gray-200"
          >
            <fa-icon [icon]="faBox"></fa-icon>
            <span class="flex-1 ml-3 whitespace-nowrap">Plantillas</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="flex items-center p-3 text-base font-bold rounded bg-white hover:bg-gray-200"
          >
            <fa-icon [icon]="faWaveSquare"></fa-icon>
            <span class="flex-1 ml-3 whitespace-nowrap">Inicio</span>
          </a>
        </li>
      </ul>

      <cdk-accordion>
        <cdk-accordion-item #accordionMenu="cdkAccordionItem">
          <button
            class="w-full py-1 px-2 flex justify-between items-center"
            type="button"
            (click)="accordionMenu.toggle()"
          >
            Espacio de trabajo
            <fa-icon
              [icon]="accordionMenu.expanded ? faAngleUp : faAngleDown"
            ></fa-icon>
          </button>

          <div [style.display]="accordionMenu.expanded ? '' : 'none'">
            <ul class="ml-2 flex flex-col text-sm text-gray-700">
              <li>
                <a class="block py-1 px-3">
                  <fa-icon [icon]="faTrello"></fa-icon> Boards</a
                >
              </li>
              <li>
                <a class="block py-1 px-3">
                  <fa-icon [icon]="faHeart"></fa-icon> Highlights</a
                >
              </li>
              <li>
                <a class="block py-1 px-3">
                  <fa-icon [icon]="faBorderAll"></fa-icon> Views</a
                >
              </li>
              <li>
                <a class="block py-1 px-3">
                  <fa-icon [icon]="faUsers"></fa-icon> Members</a
                >
              </li>
              <li>
                <a class="block py-1 px-3">
                  <fa-icon [icon]="faGear"></fa-icon> Settings</a
                >
              </li>
            </ul>
          </div>
        </cdk-accordion-item>
      </cdk-accordion>
    </div>
  </div>
  <div
    class="w-screen h-screen bg-white relative sm:w-full md:w-6/12 lg:w-full m-auto sm:block"
  >
    <div class="relative mt-10 ml-4 mr-4">
      <div class="flex text-center content-center align-middle">
        <h3
          class="grid font-bold mt-5 mb-5 text-center content-center align-middle"
        >
          TUS ESPACIOS DE TRABAJO
        </h3>
      </div>
      <div>
        <div class="flex pb-3">
          <div
            class="grid w-9 h-9 bg-red-200 justify-center align-middle content-center"
          >
            E
          </div>
          <div class="grid p-1 align-middle content-center">
            <h3>ESPACIOS DE TRABAJO</h3>
          </div>
          <div class="flex"></div>
        </div>
        <div class="grid grid-rows-4 gap-y-4 lg:grid-cols-4 lg:gap-4">
          <div
            class="grid w-full bg-slate-100 hover:bg-slate-200 px-4 py-2 rounded h-24 text-center content-center"
          >
            Crear tablero nuevo
          </div>
          <div
            class="grid w-full bg-slate-100 hover:bg-slate-200 px-4 py-2 rounded h-24 text-center content-center"
          >
            Crear tablero nuevo
          </div>
          <div
            class="grid w-full bg-slate-100 hover:bg-slate-200 px-4 py-2 rounded h-24 text-center content-center"
          >
            Crear tablero nuevo
          </div>
          <div
            class="grid w-full bg-slate-100 hover:bg-slate-200 px-4 py-2 rounded h-24 text-center content-center"
          >
            Crear tablero nuevo
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
